<div class="mobile">
  <div class="eyesocket" (click)="clear()" [ngClass]="{ 'is-loading': loading, 'is-loaded': data }">
    <img #eye class="eye"  [ngClass]="{ 'hidden': loading }" src="assets/pupil.png"/>
    <img class="socket-image"  [ngClass]="{ 'spinner-eye': loading }"  src="assets/eye-noback.png"/>
    <img class="socket-image back" [ngClass]="{ 'spinner-eye': loading }"  src="assets/backgroundEye.png"/>

  </div>
  
  <div class="search" [ngClass]="{ 'is-loading': loading }" *ngIf="!data">
    <input class="searchinput" [(ngModel)]="urlToSearch" type="text" (keyup.enter)="analyseUrl()" name="setSearch" placeholder="URL">
    <button class="searchbutton" (click)="analyseUrl()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  
  <div class="wait-text" [ngClass]="{ 'is-loading': loading }">
    This may take up to a minute
  </div>
</div>

<app-display [data]="data" *ngIf="data">
</app-display>
